<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ibarra+Real+Nova&family=Work+Sans:wght@200&display=swap" rel="stylesheet">
  <title>Webpack Starter Kit</title>
</head>
<body>
  <nav>
    <div>
      <h1 class="main-title">OVERLOOK HOTEL</h1>
    </div>
    <div>
      <button class="button" id="backToDashboardButton">BACK TO DASHBOARD</button>
      <button class="button" id="changeDate">CHANGE DATE</button>
      <button class="button" id="bookRoomButton">BOOK A ROOM</button>
      <button class="button" id="logoutButton">LOGOUT</button>
    </div>
  </nav>
  <section class="login-page">
    <form class="login-form" id="form">
      <h2>WELCOME! PLEASE LOGIN</h2>
          <p>Username:</p>
          <input type="search" id="username" placeholder="Username"><br>
          <p>Password:</p>
          <input type="search" id="password" placeholder="Password"><br>
          <p id="errorMessagePlaceholder"></p>
          <button class="button" id="loginButton">LOGIN</button>
    </form>
  </section>
  <section class="customer-dashboard-page hidden">
    <h2 class='dashboard-title'>CUSTOMER DASHBOARD</h2>
    <section class="amount-spent-container">
      <h4 class="total-spent-title">TOTAL AMOUNT SPENT</h4>
      <p class="total-dollars">$4,200</p>
    </section>
    <section class="dashboard-body">
      <h3>PAST BOOKINGS</h3>
      <container class="existing-bookings-container">
      </container>
      <h3>UPCOMING BOOKINGS</h3>
      <container class="upcoming-bookings-container">
      </container>
  </section>
  </section>
  <section class="book-a-room-page hidden">
    <h2>BOOK A ROOM</h2>
    <container class="select-date-container">
      <h3>REQUEST A DATE</h3>
      <input type="date" id="dateSearch" required pattern="\d{4}-\d{2}-\d{2}"><br>
          <button class="button" id="dateSearchButton">SEARCH</button>
    </container>
    <p id="errorDatePlaceholder"></p>
  </section>
  <section class="available-rooms-page hidden">
    <h2 id="availRoomsTitle">AVAILABLE ROOMS</h2>
    <container class="available-room-container">
      <aside class="filter-rooms">
        <h3>FILTER ROOMS</h3>
        <input class="checkbox" type="checkbox" id="">
        <label for="">Tag</label>
        <input class="checkbox" type="checkbox" id="">
        <label for="">Tag</label>
        <input class="checkbox" type="checkbox" id="">
        <label for="">Tag</label>
      </aside>
      <container class="available-rooms-container">
      </container>
    </container>
  </section>
  <section class="room-details-page hidden">
  </section>
  <script src="bundle.js"></script>
</body>
</html>
